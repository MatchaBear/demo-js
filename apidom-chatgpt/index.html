<!DOCTYPE html>
<html>
  <head>
    <title>Grass Field Area Calculator</title>
  </head>
  <body>
    <h1>Grass Field Area Calculator</h1>

    <form>
      <div>
        <label>Length:</label>
        <input id="length" type="text" />
      </div>
      <div>
        <label>Width:</label>
        <input id="width" type="text" />
      </div>

      <button id="calculate-button">Calculate</button>
    </form>

    <p>The area of the grass field is: <span id="result"></span></p>

    <div id="result_json"></div>
    <script src="index.js"></script>
  </body>
</html>
