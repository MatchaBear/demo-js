<!DOCTYPE html>
<html>
  <head>
    <title>Grass Field Area Calculator</title>
  </head>
  <body>
    <h1>Grass Field Area Calculator</h1>

    <form id="calculate-form">
      <div>
        <label>Length:</label>
        <input id="length" type="text" />
      </div>
      <div>
        <label>Width:</label>
        <input id="width" type="text" />
      </div>
      <button type="submit">Calculate</button>
    </form>

    <div>
      <p>Length: <span id="result-length"></span></p>
      <p>Width: <span id="result-width"></span></p>
      <p>The area of the grass field is: <span id="result-area"></span></p>
    </div>

    <div>
      <p>History:</p>
      <ul id="history-list"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
